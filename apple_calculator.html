<!DOCTYPE html>
<html>
    <head>
        <title>     Apple Calculator</title>
        <link href="apple_calculator.css" rel="stylesheet">
    </head>
    <body>
        <div id = 'main'>
        <div id = 'placeholder'></div>
        <div id = 'output'>
            <div id = 'output_text'>    <!-- extra div to make the text show up in a lower spot -->
            4,856,995.2
            </div>
            </div>
        <div id = 'buttons'>
            <button class = 'regular'>MC</button>
            <button class = 'regular'>M+</button>
            <button class = 'regular'>M&#8722</button> <!-- M- sign -->
            <button class = 'regular'>MR</button> <br>
            <button class = 'regular'>C</button>
            <button class = 'regular'>&#177</button>   <!-- plus-minus symbol -->
            <button class = 'regular' id = 'division' >&#247</button>   <!-- division symbol -->
            <button class = 'regular'>&#215</button> <br> <!-- times symbol -->
            <button class = 'regular'>7</button> 
            <button class = 'regular'>8</button>
            <button class = 'regular'>9</button>
            <button class = 'regular'>&#8722</button> <br> <!-- minus symbol -->
            <button class = 'regular'>4</button> 
            <button class = 'regular'>5</button>
            <button class = 'regular'>6</button>
            <button class = 'regular'>+</button> <br>
            <button class = 'regular'>1</button> 
            <button class = 'regular'>2</button> 
            <button class = 'regular'>3</button> 
            <button class = 'equals'>=</button>
            <button class = 'zero'>0</button>
            <button class = 'regular'>.</button>
        
        
        
        
        </div>
        </div>
    </body>

</html>
